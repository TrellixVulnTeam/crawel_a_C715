<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>登录</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css" href="{{static_url('plugins/fontawesome-free/css/all.min.css')}}">

    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

    <!-- icheck bootstrap -->
    <link rel="stylesheet" type="text/css" href="{{static_url('plugins/icheck-bootstrap/icheck-bootstrap.min.css')}}">

    <!-- Theme style -->
    <link rel="stylesheet" type="text/css" href="{{static_url('css/base.css')}}">
    <!-- <link rel="stylesheet" type="text/css" href="{{static_url('css/login.css')}}"> -->
    <link rel="stylesheet" type="text/css" href="{{static_url('css/login.css')}}">

    <link rel="stylesheet" type="text/css" href="{{static_url('dist/css/adminlte.min.css')}}">

</head>
<body class="hold-transition login-page">


<div class="login-box">
    <div class="login-logo">
      <a href="#"><b style="margin-left: 52px;color: #212121;">大数据平台文件系统</b></a>
    </div>
    <!-- /.login-logo -->
    <div class="card" >
      <div class="card-body login-card-body">
        <p class="login-box-msg">登录</p>
  
        <!-- <form > -->
          <div class="input-group mb-3">
            <label>域账号</label>
            <input id="user" type="username" class="form-control username" placeholder="UserName">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <label>域密码</label>
            <input id="pswd" type="password" class="form-control password" placeholder="Password" >

            <div class="input-group-append">
              <div class="input-group-text">
                  <a href="#"  onclick="showp(this)" id="passwordeye"><span class="fas fa-lock"></span></a>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-8">
                <label style="margin-top: 5px"><input id="remember" type="checkbox">记住密码</label>
            </div>
            <!-- /.col -->
            <div class="col-4">
              <button id="login" type="submit" class="btn btn-primary btn-block login"   onclick="login()">进入</button>
            </div>
            <!-- /.col -->
          </div>

        <p class="mb-1">
        </p>
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>

</body>
<script src="{{static_url('plugins/jquery/jquery.min.js')}}"></script>
<script src="{{static_url('plugins/bootstrap/js/bootstrap.bundle.min.js')}}"></script>
<script src="{{static_url('dist/js/adminlte.min.js')}}"></script>
<script src="{{static_url('build/js/base.js')}}"></script>
<script src="{{static_url('js/login.js')}}"></script>
</html>
